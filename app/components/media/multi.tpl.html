<div class="portlet media box green-meadow">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-picture-o"></i> Media
        </div>
        <div class="actions">
            <button type="button" data-ng-click="addImages($event)" class="btn btn-primary">Add
                Images
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="preview-container-wrapper" lnc-scroll="{alwaysShowScrollbar: false}">
            <div class="preview-container">
                <div class="container-fluid">
                    <div class="row" ng-sortable="{ animation: 150}">
                        <div class="col-md-3 col-sm-4 col-xs-4" data-ng-repeat="img in images track by $index">
                            <div class="media-multiple-select preview">
                                <div class="image-holder">
                                    <img lnc-thumbnail="{{img}}"/>
                                </div>
                                <div class="image-buttons">
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn green" type="button" data-ng-click="download(img)">
                                            <i class="fa fa-cloud-download"></i>
                                        </button>
                                        <lnc-btn-remove type="button" data-ng-click="remove(img)"></lnc-btn-remove>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
