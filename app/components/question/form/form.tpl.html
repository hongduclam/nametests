<lnc-portlet class="light">
    <portlet-caption>
        <span class="caption-subject bold uppercase">Question Management</span>
    </portlet-caption>
    <portlet-action></portlet-action>
    <portlet-tab>
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-target="#general" data-toggle="tab">General</a>
            </li>
            <li>
                <a data-target="#dataFilter" data-toggle="tab">Data Filter</a>
            </li>
            <li>
                <a data-target="#answer" data-toggle="tab">Answer</a>
            </li>
        </ul>
    </portlet-tab>
    <portlet-body>
        <form name="qfc.form" class="form" lnc-loading="{{qfc.isLoading}}"
              data-ng-submit='qfc.save()' form-accessible>
            <div class="form-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="general">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label class="control-label">Image Main</label>
                                        <lnc-image-upload option="{width:501, height:196}"
                                                          required  parent-id="{{qfc.folder.folderQuestion}}"
                                                          data-ng-model="qfc.question.imageMainId"></lnc-image-upload>
                                    </div>
                                    <div class="form-inline">
                                        <btn-choose-media data-ng-model="qfc.question.imageMainId"></btn-choose-media>
                                        <btn-delete-media data-ng-model="qfc.question.imageMainId"></btn-delete-media>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Image Home</label>
                                    <lnc-image-upload option="{width:300, height:300}" required
                                                      parent-id="{{qfc.folder.folderQuestion}}"
                                                      data-ng-model="qfc.question.imageHomeId"></lnc-image-upload>
                                </div>
                                <div class="form-inline">
                                    <btn-choose-media data-ng-model="qfc.question.imageHomeId"></btn-choose-media>
                                    <btn-delete-media data-ng-model="qfc.question.imageHomeId"></btn-delete-media>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Image Sub</label>
                                    <lnc-image-upload option="{width:{{qfc.question.imgSubWidth}}, height:{{qfc.question.imgSubHeight}}}"
                                                      parent-id="4da109d82aa061e8a43032f7fd931ca4"
                                                      data-ng-model="qfc.question.imageSubId"></lnc-image-upload>
                                    <br>
                                    <lnc-image-upload option="{width:{{qfc.question.imgSubWidth}}, height:50}"
                                                      parent-id="{{qfc.folder.folderGlobal}}"
                                                      data-ng-model="qfc.question.imageSubFooterId"></lnc-image-upload>
                                    <div class="form-inline">
                                        <btn-choose-media data-ng-model="qfc.question.imageSubFooterId"></btn-choose-media>
                                        <design-sub-img
                                                data-ng-if="qfc.question && qfc.question.imageMainId
                                             && qfc.question.imageHomeId && qfc.question.content"
                                                ng-model = 'qfc.question'> </design-sub-img>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label">Content</label>
                                    <textarea name="description" class="form-control"
                                              required
                                              data-ng-model="qfc.question.content"
                                              style="width: 100%; height: 10em" placeholder="Content"></textarea>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label">Name </label>
                                    <input type="text" class="form-control" name="name"
                                           ng-model="qfc.question.name"
                                           placeholder="Name" required/>

                                </div>
                                <div class="form-group">
                                    <label class="control-label">Is Active</label>
                                    <lnc-select data-ng-model="qfc.question.isActive" name="isActive"
                                                placeholder="Select Status" allow-clear="true"
                                                required
                                                options="qfc.isActive">
                                        <item id="id" value="id">
                                            <div class="row">
                                                <div class="col-md-12 bold">{{value}}</div>
                                            </div>
                                        </item>
                                        <choose>
                                            {{value}}
                                        </choose>
                                    </lnc-select>
                                    <div class="form-actions">
                                        <lnc-btn-back data-ui-sref="cms.question.main"></lnc-btn-back>
                                        <lnc-btn-save type="submit"></lnc-btn-save>
                                        <button class="btn blue" type="button" title="Preview" data-ng-click="qfc.preview()">
                                            <i class="fa fa-check fa-eye" aria-hidden="true"></i>
                                            <span class="hidden-480">Preview</span>
                                        </button>
                                    </div>

                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="control-label">Preview</label>
                                    <div style="background-color: yellow;
                                     box-shadow: 0 0 0px 10px #FFFFFF inset;
                                     text-align: center;
                                     border: 1px solid;  border-color: #e5e6e9 #dfe0e4 #d0d1d5;">
                                        <h2> {{qfc.question.content}} </h2>
                                        <img class="img-responsive"
                                             src="{{qfc.imageUrl}}">
                                        <p class="bold">Vui lòng đăng nhập bằng Facebook để xem kết quả của bạn</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--data-ng-if="qfc.questionId"-->
                    <div class="tab-pane" id="dataFilter">
                     <!--  <question-filter-data ng-model="qfc.questionCopy"></question-filter-data>-->
                    </div>
                    <div class="tab-pane" id="answer">
                       <!-- <answer ng-model="qfc.questionCopy"></answer>-->
                    </div>
                </div>
            </div>
        </form>
    </portlet-body>
</lnc-portlet>
