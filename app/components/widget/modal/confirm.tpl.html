<form>
    <div class="form-body">
        <div data-ng-bind-html="::vm.option.message"></div>
    </div>
    <div class="form-actions">
        <button class="btn btn-{{::vm.option.type}} btn-sm" data-ng-click="vm.$close(1)">OK</button>
        <button class="btn btn-default btn-sm" data-ng-click="vm.$dismiss(0)">Cancel</button>
    </div>
</form>
